<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - WhatsNext</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">whatsnext</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="SignIn.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container signup-container">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form id="signupForm" class="signup-form" novalidate>
      
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Contact</label>
        <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" />
      </div>

      <p id="errorMsg" class="error-message text-center text-danger fw-bold" style="display:none;">‚ö†Ô∏è Please fill all fields correctly!</p>

      <button type="submit" class="btn signup-btn">Sign Up</button>

      <p class="text-center mt-3">
        Already have an account? <a href="SignIn.html">Sign In</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = form.fullname.value.trim();
      const phone = form.phone.value.trim();
      const gender = form.gender.value;
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!fullname || !phone.match(/^[0-9]{10}$/) || !gender || !email.includes("@") || password.length < 6) {
        errorMsg.style.display = "block";
        return;
      }

      // Retrieve existing users
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      if (users.some(user => user.email === email)) {
        alert("‚ö†Ô∏è Email already registered. Please sign in.");
        window.location.href = "SignIn.html";
        return;
      }

      // Add new user
      users.push({ fullname, phone, gender, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("üéâ Account created successfully!");
      window.location.href = "SignIn.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
