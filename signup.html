<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | WhatsNext</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">WhatsNext</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="SignIn.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container signup-container">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form id="signupForm" class="signup-form" novalidate>

      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Contact</label>
        <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
      </div>

      <p id="errorMsg" class="error-message text-center">⚠️ Please fill in all fields correctly!</p>

      <button type="submit" class="btn signup-btn">Sign Up</button>

      <p class="text-center mt-3">
        Already have an account? <a href="SignIn.html">Sign In</a>
      </p>
    </form>
  </div>

  <!-- JS -->
  <script src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
