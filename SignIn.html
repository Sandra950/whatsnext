<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | WhatsNext</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <style>
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">WhatsNext</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4 border-0">
          <h3 class="text-center mb-4">Sign In</h3>
          <form id="signinForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn custom-btn">Sign In</button>
            </div>
          </form>

          <p id="errorMsg" class="error-message">‚ùå Wrong email or password.</p>

          <div class="text-center mt-3">
            <p class="small">
              New around here? <a href="signup.html" class="link-warning fw-bold">Sign Up</a> 
            </p>
          </div> <!-- -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const signinForm = document.getElementById("signinForm");
    const errorMsg = document.getElementById("errorMsg");

    signinForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        alert(`Welcome back, ${matchedUser.fullname}!`);
        window.location.href = "tasks.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
