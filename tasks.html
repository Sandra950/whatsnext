<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | WhatsNext</title>

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleTask.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">whatsnext</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="SignIn.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Not Logged In Message -->
  <div id="loginNotice" class="container text-center my-5">
    <h3>You need to sign in to manage tasks.</h3>
    <p><a href="SignIn.html" class="btn custom-btn">Go to Sign In</a></p>
  </div>

  <!-- Task Manager Section -->
  <div id="taskSection" class="container my-5 task-container d-none">
    <h1 class="text-center mb-4">Your To-Do List</h1>

    <!-- Task Form -->
    <form id="taskForm" class="row g-3 justify-content-center mb-4">
      <div class="col-md-4">
        <input type="text" id="taskName" class="form-control" placeholder="Task name..." required>
      </div>
      <div class="col-md-3">
        <input type="date" id="taskDate" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="time" id="taskTime" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn custom-btn w-100">Add Task</button>
      </div>
    </form>

    <ul id="taskList" class="list-group shadow-sm"></ul>
  </div>

  <!-- Scripts -->
  <script>
    // Redirect if not logged in
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      document.getElementById("loginNotice").classList.remove("d-none");
    } else {
      document.getElementById("taskSection").classList.remove("d-none");
      document.getElementById("logoutBtn").classList.remove("d-none");
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "SignIn.html";
    });

    // Task logic
    const form = document.getElementById("taskForm");
    const taskName = document.getElementById("taskName");
    const taskDate = document.getElementById("taskDate");
    const taskTime = document.getElementById("taskTime");
    const list = document.getElementById("taskList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = taskName.value.trim();
      const date = taskDate.value;
      const time = taskTime.value;
      if (!name || !date || !time) return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <div>
          <strong>${name}</strong>
          <small class="text-muted d-block">${date} at ${time}</small>
        </div>
        <div>
          <button class="btn btn-sm btn-warning edit-btn me-2">✎</button>
          <button class="btn btn-sm btn-danger delete-btn">✖</button>
        </div>
      `;

      list.appendChild(li);
      form.reset();

      // Countdown logic
      const taskDateTime = new Date(`${date}T${time}`);
      const countdown = setInterval(() => {
        const now = new Date();
        const diff = taskDateTime - now;
        if (diff <= 0) {
          clearInterval(countdown);
          alert(`⏰ Time for: "${name}"`);
        }
      }, 1000);

      // Edit button
      li.querySelector(".edit-btn").addEventListener("click", () => {
        const newName = prompt("Edit your task:", name);
        if (newName) li.querySelector("strong").textContent = newName;
      });

      // Delete button
      li.querySelector(".delete-btn").addEventListener("click", () => li.remove());
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
