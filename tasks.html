<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | WhatsNext</title>

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleTask.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">whatsnext</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="SignIn.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Not Logged In Message -->
  <div id="loginNotice" class="container text-center my-5">
    <h3>You need to sign in to manage tasks.</h3>
    <p><a href="SignIn.html" class="btn custom-btn">Go to Sign In</a></p>
  </div>

  <!-- Task Manager Section -->
  <div id="taskSection" class="container my-5 task-container d-none">
    <h1 class="text-center mb-4">Your To-Do List</h1>

    <!-- Task Form -->
    <form id="taskForm" class="row g-3 justify-content-center mb-4">
      <div class="col-md-4">
        <input type="text" id="taskName" class="form-control" placeholder="Task name..." required>
      </div>
      <div class="col-md-3">
        <input type="date" id="taskDate" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="time" id="taskTime" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn custom-btn w-100">Add Task</button>
      </div>
    </form>

    <!--h Task List -->
    <ul id="taskList" class="list-group shadow-sm"></ul>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="taskToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">âœ… Task saved successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="task.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
